<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            let dateJSON = localStorage.getItem('date');
            let date = new Date(dateJSON);

            let sessionBlock = document.createElement('div');
            sessionBlock.innerText = `Session Date: ${date.toString()}`;

            document.body.appendChild(sessionBlock);
        </script>
    </body>
</html>
